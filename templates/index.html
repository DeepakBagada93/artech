<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #007bff;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555555;
        }

        textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Email Sender</h1>
    <form method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <label for="email_addresses">Enter Email Addresses</label>
        {{ form.email_addresses(id="email_addresses", rows=5, cols=40) }}
        <br>
        <input type="submit" value="Send Emails">
    </form>

    {% if email_list %}
    <!-- Display the email list in a table -->
    <table border="1">
        <tr>
            <th>Email Address</th>
            <th>Status</th>
        </tr>
        {% for entry in email_list %}
            <tr>
                <td>{{ entry.email }}</td>
                <td>{{ entry.status }}</td>
            </tr>
        {% endfor %}
    </table>
{% endif %}
</body>
</html>
